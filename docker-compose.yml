services:
  tester:
    image: rest-api-automation-sample:latest
    container_name: ${TEST_CONTAINER_NAME}
    working_dir: /test-app
    environment:
      ENDPOINT: ${ENDPOINT}
      RP_ENDPOINT: ${RP_ENDPOINT}
      RP_API_KEY: ${RP_API_KEY}
      RP_LAUNCH: ${RP_LAUNCH}
      RP_DESCRIPTION: ${RP_DESCRIPTION}
      LOG_LEVEL: ${LOG_LEVEL}
      RP_PROJECT: ${RP_PROJECT}
      TEST_ENV: ${TEST_ENV}
      GIT_BRANCH: ${GIT_BRANCH}
    env_file:
      - .env
    networks:
      - reportportal
    command: >
      bash -c "
        echo 'ðŸ”¥ Starting smoke tests...' &&
        inv smoke &&
        echo 'âœ… Smoke tests passed. Running regression tests...' &&
        inv regression
      "
networks:
  reportportal:
    name: ${DOCKER_NETWORK}
    external: true